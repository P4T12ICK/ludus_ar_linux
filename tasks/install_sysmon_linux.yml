---
# this playbook installs sysmon for linux (https://github.com/Sysinternals/SysmonForLinux)

- name: get version
  become: true
  ansible.builtin.shell: lsb_release -rs
  register: result
  changed_when: false

- name: add the microsoft repo
  become: true
  get_url:
    url: https://packages.microsoft.com/config/ubuntu/{{ result.stdout }}/packages-microsoft-prod.deb 
    dest: /tmp/packages-microsoft-prod.deb

- name: dpkg install the deb
  become: true
  apt:
    deb: /tmp/packages-microsoft-prod.deb

- name: install sysinternalsebpf
  become: true
  apt:
    name:  sysinternalsebpf  
    state: latest
    update_cache: yes

- name: install sysmonforlinux
  become: true
  apt:
    name:  sysmonforlinux 
    state: latest
    update_cache: yes

- name: copy sysmon config template
  become: true
  copy:
    src: "SysMonLinux-CatchAll.xml"
    dest: "/tmp/SysMonLinux-CatchAll.xml"

- name: Check if sysmon is already configured
  become: true
  stat:
    path: /etc/sysmon/sysmon.xml
  register: sysmon_configured
  changed_when: false

- name: Check if sysmon service exists and is active
  become: true
  command: systemctl is-active sysmon.service
  register: sysmon_service_check
  changed_when: false
  failed_when: false

- name: launch with config
  become: true
  ansible.builtin.shell: sysmon -accepteula -i /tmp/SysMonLinux-CatchAll.xml
  when: (not sysmon_configured.stat.exists | default(false)) and (sysmon_service_check.rc != 0 | default(true))
  changed_when: false

- name: install powershell
  become: true
  apt:
    name: powershell
    state: latest
    update_cache: yes

- name: Create folder directory for inputs configuration
  become: true
  file:
    path: "{{ item }}"
    state: directory
    owner: splunkfwd
    group: splunkfwd
    mode: '0755'
  with_items:
    - /opt/splunkforwarder/etc/apps/sysmon_app/local/

- name: copy inputs.conf to capture sysmon for linux logs
  become: true
  copy:
    src: sysmon_inputs.conf
    dest: /opt/splunkforwarder/etc/apps/sysmon_app/local/inputs.conf
    owner: splunkfwd
    group: splunkfwd
    mode: '0644'