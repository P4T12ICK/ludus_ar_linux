---

- name: Install splunk uf
  become: yes
  apt: deb="{{ ludus_ar_linux_splunk_uf_url }}"

- name: copy outputs.conf to forward data to splunk server
  template:
    src: outputs.conf.j2
    dest: /opt/splunkforwarder/etc/system/local/outputs.conf
    force: yes

- name: splunk license acceptance
  become: true
  command: /opt/splunkforwarder/bin/splunk start --accept-license --answer-yes --no-prompt --seed-passwd {{ ludus_ar_linux_splunk_password }}

- name: Stop splunk uf with timeout
  become: true
  shell: |
    timeout 180 /opt/splunkforwarder/bin/splunk stop
  register: splunk_stop_result
  failed_when: false
  ignore_errors: yes

- name: Kill splunkd if still running after timeout
  become: true
  shell: |
    if pgrep -f splunkd > /dev/null; then
      pkill -9 -f splunkd
    fi
  when: splunk_stop_result.rc == 124

- name: setup to start at boot
  become: true
  command: "/opt/splunkforwarder/bin/splunk enable boot-start"

- name: Start splunk uf
  become: true
  systemd:
    name: SplunkForwarder
    state: started